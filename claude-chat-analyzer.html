<body>
  <h1>Claude Code Session Analyzer</h1>
  <p class="subtitle">Convert Claude Code session exports to clean markdown</p>

  <div id="status" class="status"></div>

  <div class="settings">
    <label for="username">Your name:</label>
    <input type="text" id="username" placeholder="User" />
  </div>

  <div class="input-methods">
    <div class="drop-zone" id="drop-zone">
      <p>Drop file here, or click to select</p>
      <input type="file" id="file-input" accept=".json,.md,.txt" />
    </div>
    <div class="or-divider">or</div>
    <button id="paste-btn" class="paste-btn">Paste from Clipboard</button>
  </div>
  <p class="hint">Supports Claude Code <code>/export</code> (markdown) or Claude.ai JSON export</p>

  <div class="actions">
    <button id="copy-btn" disabled>Copy as Markdown</button>
    <button id="clear-btn" class="secondary" disabled>Clear</button>
  </div>

  <div class="preview" id="preview"></div>

  <div class="stats" id="stats"></div>

  <footer>
    <p><a href="index.html">← Back to tools</a></p>
  </footer>

</body>
