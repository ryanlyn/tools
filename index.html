<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tools</title>
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      line-height: 1.6;
      color: #333;
    }

    h1 {
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .description {
      color: #666;
      margin-bottom: 30px;
    }

    .tools-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .tools-list li {
      padding: 12px 0;
      border-bottom: 1px solid #eee;
    }

    .tools-list a {
      color: #0066cc;
      text-decoration: none;
      font-size: 1.1em;
    }

    .tools-list a:hover {
      text-decoration: underline;
    }

    .loading {
      color: #666;
      font-style: italic;
    }

    .error {
      color: #cc0000;
      background: #fff0f0;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ffcccc;
    }

    .empty {
      color: #666;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      color: #666;
      font-size: 0.9em;
    }

    footer a {
      color: #0066cc;
    }
  </style>
</head>
<body>
  <h1>Tools</h1>
  <p class="description">Mostly single-file HTML tools, built with LLM assistance.</p>

  <div id="content">
    <p class="loading">Loading tools...</p>
  </div>

  <footer>
    <p>
      Source: <a href="https://github.com/ryanlyn/tools" id="repo-link">GitHub</a> |
      Inspired by <a href="https://simonwillison.net/2025/Dec/10/html-tools/">Simon Willison's HTML tools</a>
    </p>
  </footer>

  <script>
    async function loadTools() {
      const content = document.getElementById('content')

      try {
        // Get repo info from current URL
        const pathParts = window.location.pathname.split('/').filter(Boolean)
        const repoName = pathParts[0] || 'tools'

        // Try to detect username from GitHub Pages URL
        const hostname = window.location.hostname
        let apiUrl

        if (hostname.endsWith('.github.io')) {
          const username = hostname.replace('.github.io', '')
          apiUrl = `https://api.github.com/repos/${username}/${repoName}/contents`

          // Update repo link
          document.getElementById('repo-link').href = `https://github.com/${username}/${repoName}`
        } else {
          // Local development or custom domain - show manual list
          content.innerHTML = `
            <p class="empty">
              Running locally or on custom domain.
              <a href="https://github.com">View tools on GitHub</a>
            </p>
          `
          return
        }

        const response = await fetch(apiUrl)

        if (!response.ok) {
          throw new Error(`GitHub API error: ${response.status}`)
        }

        const files = await response.json()

        // Filter for .html files, excluding index.html
        const tools = files
          .filter(f => f.name.endsWith('.html') && f.name !== 'index.html')
          .sort((a, b) => a.name.localeCompare(b.name))

        if (tools.length === 0) {
          content.innerHTML = '<p class="empty">No tools yet. Create your first one!</p>'
          return
        }

        const list = document.createElement('ul')
        list.className = 'tools-list'

        for (const tool of tools) {
          const li = document.createElement('li')
          const a = document.createElement('a')
          a.href = tool.name
          a.textContent = tool.name.replace('.html', '').replace(/-/g, ' ')
          li.appendChild(a)
          list.appendChild(li)
        }

        content.innerHTML = ''
        content.appendChild(list)

      } catch (error) {
        console.error('Error loading tools:', error)
        content.innerHTML = `
          <div class="error">
            <p><strong>Could not load tools list.</strong></p>
            <p>${error.message}</p>
            <p>This might be due to GitHub API rate limits or running locally.</p>
          </div>
        `
      }
    }

    loadTools()
  </script>
</body>
</html>
